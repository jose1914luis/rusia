<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form>
		<ion-list> 
		   <ion-item>
		    <ion-label color="primary" stacked>Para</ion-label>
		    <ion-input type="text" [(ngModel)]="mail.para" [readonly]="true" name="para"></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-label color="primary" stacked>Asunto</ion-label>
		    <ion-input type="text" [(ngModel)]="mail.asunto" name="asunto"></ion-input>
		  </ion-item>
		  <ion-item>
		  	<ion-label color="primary" stacked>Descripci√≥n</ion-label>
		    <ion-textarea rows="6" max="1000" placeholder="Mensaje" [(ngModel)]="mail.mensaje" name="mensaje"></ion-textarea>
		  </ion-item>

		  <ion-item>
		   <a ion-button block href="mailto:{{mail.para}}?subject={{mail.asunto}}&body={{mail.mensaje}}" (click)="enviar()">Enviar</a>
		  </ion-item>
		</ion-list>
	</form>
	<!-- <div>{{mensaje}}</div> -->

</ion-content>
