<ion-header>

  <ion-navbar>
    <ion-title>Solicitar Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form (ngSubmit)="solicitar()">
	<div style="text-align: center">
        <img src="assets/imgs/icon.png?v=1" alt="ToursGratisRusia"/>                
    </div>
    
	<ion-list> 
	  <ion-item>
	    <ion-label color="primary" stacked>Solicitar a</ion-label>
	    <ion-input [required]="true" type="text" [(ngModel)]="mail.para" [readonly]="true" name="para"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label color="primary" stacked>Nombre</ion-label>
	    <ion-input required type="text" [(ngModel)]="mail.nombre" name="nombre"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label color="primary" stacked>Email</ion-label>
	    <ion-input required type="email" [(ngModel)]="mail.email" name="email"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label color="primary" stacked>Tel√©fono</ion-label>
	    <ion-input required type="tel" [(ngModel)]="mail.tel" name="tel"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label color="primary" stacked>Hotel</ion-label>
	    <ion-input required type="text" [(ngModel)]="mail.hotel" name="hotel"></ion-input>
	  </ion-item>

	  <ion-item>
	   <button ion-button block type="submit">Solicitar</button>
	  </ion-item>
	</ion-list>
</form>

</ion-content>
