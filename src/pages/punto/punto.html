<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Punto de encuentro</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <div *ngIf="cargar" style="text-align: center">
      <ion-spinner icon="lines"></ion-spinner>
  </div>

  
 <ion-slides pager=true zoom="true">
    <ion-slide *ngFor="let item of items;" (ionSlideDidChange)="slideChanged()">      
      <a href="{{item.url_map}}" ion-button color="light"><ion-icon name="navigate"></ion-icon> Ver en Mapa</a>
      <p text-wrap >En caso de emergencia, pulse el boton:<p>
      <a href="tel:{{item.phone}}" ion-button color="danger"><ion-icon name="call"></ion-icon>  {{item.phone}}</a><br>
      <a>{{item.name}}</a><br>
      <img [src]="item.punto_encuentro2" alt="Sin mapa">
    </ion-slide>
  </ion-slides> 

</ion-content>
