<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalles del evento</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	    <ion-item>
	      <ion-input type="text" placeholder="Titulo" [(ngModel)]="event.title"></ion-input>
	    </ion-item>
	 
	    <ion-item>
	      <ion-label>Empieza</ion-label>
	      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
	    </ion-item>
	 
	    <ion-item>
	      <ion-label>Termina</ion-label>
	      <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
	    </ion-item>
	 
	    <ion-item>
	      <ion-label>Todo el d√≠a?</ion-label>
	      <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
	    </ion-item>
  	</ion-list>
 
    <button ion-button full icon-left (click)="save()">
    	<ion-icon name="checkmark"></ion-icon> Agregar evento
  	</button>

</ion-content>
