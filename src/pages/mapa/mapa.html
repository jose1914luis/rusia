<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mapas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="cargar" style="text-align: center">    
    <ion-spinner name="circles"></ion-spinner><br>
    <b>Cargando...</b>
  </div>

  
  <ion-slides pager=true zoom="true">
    <ion-slide *ngFor="let item of items;">      
      <a>{{item.name}}</a><br>
      <img [src]="item.mapa2" alt="Sin mapa">
    </ion-slide>
  </ion-slides>

</ion-content>
