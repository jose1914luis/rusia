<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Proximos Tours</ion-title>  
    <ion-buttons end>
      <button ion-button [disabled]="isToday" (click)="today()">Hoy</button>
      <button ion-button (click)="changeMode('month')">M</button>
      <button ion-button (click)="changeMode('week')">S</button>
      <button ion-button (click)="changeMode('day')">D</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="cargar" style="text-align: center">    
    <ion-spinner name="circles"></ion-spinner><br>
    <b>Cargando...</b>
  </div>
  
  <h3>{{viewTitle}}</h3>
	<calendar *ngIf="!cargar"
        [formatWeekTitle]="calendar.formatWeekTitle"
        [allDayLabel]="calendar.allDayLabel"
        [eventSource]="calendar.eventSource"
        [calendarMode]="calendar.mode"
        [locale]="calendar.locale"
        [currentDate]="calendar.currentDate"   
        [formatDayHeader]="calendar.formatDayHeader"            
        [formatMonthTitle]="calendar.formatMonthTitle"
        [noEventsLabel]="calendar.noEventsLabel"          
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        step="30">
  </calendar>

  <!-- <div>{{mensaje}}</div> -->

</ion-content>
