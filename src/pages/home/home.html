<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Eventos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <calendar [eventSource]="calendar.eventSource"
        [calendarMode]="calendar.mode"
        [currentDate]="calendar.currentDate"
        [locale]="calendar.locale"
        [formatDayHeader]="calendar.formatDayHeader"
        [formatMonthTitle]="calendar.formatMonthTitle"
        [noEventsLabel]="calendar.noEventsLabel" 
        (onCurrentDateChanged)="onCurrentDateChanged($event)"
        (onRangeChanged)="reloadSource(startTime, endTime)"
        (onEventSelected)="onEventSelected($event)"
        (onTitleChanged)="onViewTitleChanged($event)"
        (onTimeSelected)="onTimeSelected($event)"
        step="30">
      </calendar>

      <div>{{mensaje}}</div>

</ion-content>
